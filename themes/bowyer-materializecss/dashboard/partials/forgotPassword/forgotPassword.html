<div class="valign-wrapper row no-margin" style="height:calc(100vh)">
    <div class="col s12 m8 l4 offset-m2 offset-l4">
        <div class="valign">
            <form name="forgotPasswordForm" ng-submit="forgotPassword.validateAndSendMeLink()" novalidate>
                <h2 class="center purple-text text-darken-4">
                    <bowyer-logo></bowyer-logo>
                </h2>
                <div class="row no-margin">
                    <div class="input-field col s12 no-margin" ng-if="forgotPassword.forgotPasswordError">
                        <div class="card">
                            <div class="card-content darken-4 white-text" ng-class="{'red':forgotPassword.forgotPasswordError.type==='danger','green':forgotPassword.forgotPasswordError.type==='success'}">
                                {{forgotPassword.forgotPasswordError.message}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" ng-model="forgotPassword.username" ng-change="forgotPassword.error=false" class="no-margin validate" id="username">
                        <label for="username">Username or Email</label>
                        <p ng-if="forgotPassword.error" class="no-margin red-text" ng-repeat="message in forgotPassword.error.username">{{message}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <button type="submit" class="btn purple darken-4">Send Me Password Reset Link</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <a ui-sref="register">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
