<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="clearfix ui-login">
                <form class="ui-login-content" name="registerForm" ng-submit="register.validateRegister(registerForm.$valid)" novalidate>
                    <h1 class="text-center text-primary">
                        <bowyer-logo></bowyer-logo>
                    </h1>
                    <uib-alert type="{{register.registerError.type}}" class="text-center" ng-show="register.registerError" close="register.registerError=false">
                        <strong>{{register.registerError.message}}</strong>
                    </uib-alert>
                    <div ng-if="register.registerError.type!=='success'">
                        <div class="form-group" ng-class="{'has-error':(registerForm.username.$invalid && !registerForm.username.$pristine) || register.error.username}">
                            <i class="fa fa-user text-primary input-form-icon"></i>
                            <input type="text" class="form-control input-form-text" ng-model="register.formData.username" name="username" placeholder="Username"
                            ng-keyup="register.error.username=false" required>
                            <p ng-if="register.error.username" class="text-danger">{{register.error.username[0] || 'The username field is required.'}}</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error':(registerForm.email.$invalid && !registerForm.email.$pristine) || register.error.email}">
                            <i class="fa fa-at text-primary input-form-icon"></i>
                            <input type="text" class="form-control input-form-text" name="email" ng-model="register.formData.email" placeholder="Email"
                            ng-keyup="register.error.email=false" required>
                            <p ng-if="register.error.email" class="text-danger">{{register.error.email[0]  || 'The email field is required.'}}</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error':(registerForm.password.$invalid && !registerForm.password.$pristine) || register.error.password}">
                            <i class="fa fa-lock text-primary input-form-icon"></i>
                            <input type="password" name="password" class="form-control input-form-text" ng-model="register.formData.password" placeholder="Password"
                            ng-keyup="register.error.password=false" required>
                            <p ng-if="register.error.password" class="text-danger">{{register.error.password[0]  || 'The password field is required.'}}</p>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        </div>

                    </div>
                    <div class="form-group text-center">
                        <span ng-if="register.registerError.type!=='success'">Have an account already?</span>
                        <a ui-sref="login" class="btn btn-link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
