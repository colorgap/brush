<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="clearfix ui-login">
                <form ng-submit="resetForgotPassword.validateLinkAndUpdatePassword()" class="ui-login-content">
                    <h1 class="text-center text-primary">
                        <bowyer-logo></bowyer-logo>
                    </h1>
                    <uib-alert type="{{resetForgotPassword.resetForgotPasswordError.type}}" ng-if="resetForgotPassword.resetForgotPasswordError" close="resetForgotPassword.resetForgotPasswordError=false">
                        <strong>{{resetForgotPassword.resetForgotPasswordError.message}}</strong>
                    </uib-alert>
                    <div class="form-group" ng-class="{'has-error':resetForgotPassword.error.username}">
                        <i class="fa fa-lock text-primary input-form-icon"></i>
                        <input type="password" ng-change="resetForgotPassword.error=false" class="form-control input-form-text" ng-model="resetForgotPassword.password" placeholder="New Password">
                        <p ng-if="resetForgotPassword.error" class="text-danger" ng-repeat="message in resetForgotPassword.error.username">{{message}}</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </div>
                     <div class="form-group text-center">
                        <a ui-sref="login" class="btn btn-link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
