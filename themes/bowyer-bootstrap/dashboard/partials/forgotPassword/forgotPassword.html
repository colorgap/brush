<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="clearfix ui-login">
                <form ng-submit="forgotPassword.validateAndSendMeLink()" class="ui-login-content">
                    <h1 class="text-center text-primary">
                        <bowyer-logo></bowyer-logo>
                    </h1>
                    <uib-alert type="{{forgotPassword.forgotPasswordError.type}}" ng-if="forgotPassword.forgotPasswordError" close="forgotPassword.forgotPasswordError=false">
                        <strong>{{forgotPassword.forgotPasswordError.message}}</strong>
                    </uib-alert>
                    <div class="form-group" ng-class="{'has-error':forgotPassword.error.username}">
                        <i class="fa fa-user text-primary input-form-icon"></i>
                        <input type="text" ng-change="forgotPassword.error=false" class="form-control input-form-text" ng-model="forgotPassword.username" placeholder="Username or Email">
                        <p ng-if="forgotPassword.error" class="text-danger" ng-repeat="message in forgotPassword.error.username">{{message}}</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send Me Password Reset Link</button>
                    </div>
                     <div class="form-group text-center">
                        Remembered your password? <a ui-sref="login" class="btn btn-link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
